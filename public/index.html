      function handleBotEvent(data) {
          try {
              const eventData = JSON.parse(data.data);
              if (eventData.type === 'custom-loaded') {
                  Wotnot.setBotPreference({

                          bot_image: userAvatar,
                          icon_url: userAvatar,
                          messenger_prompt: userName,

                      },
                      avoidAssigneeChange: true,

              }

      }


      window.addEventListener('message', handleBotEvent)
